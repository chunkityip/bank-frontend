<mat-card>
  <form (ngSubmit)="login()">
    <mat-form-field appearance="fill">
      <mat-label>Customer ID</mat-label>
      <input matInput [(ngModel)]="customerId" name="customerId" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>

  <!-- Register Button -->
  <div style="margin-top: 16px;">
    <button mat-button color="accent" (click)="navigateToRegister()">Don't have an account? Register here</button>
  </div>
</mat-card>
