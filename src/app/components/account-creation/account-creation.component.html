<mat-card>
  <form (ngSubmit)="createAccount()">
    <mat-form-field appearance="fill">
      <mat-label>Account Name</mat-label>
      <input matInput [(ngModel)]="accountName" name="accountName" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Initial Deposit</mat-label>
      <input matInput type="number" [(ngModel)]="initialDeposit" name="initialDeposit" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Create Account</button>
  </form>
</mat-card>
